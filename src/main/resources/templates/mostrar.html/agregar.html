<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" type="image/png" sizes="16x16"
	href="../plugins/images/favicon.png">
<title>Cross-Sport Gym</title>
<!-- Bootstrap Core CSS -->
<link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Menu CSS -->
<link
	href="/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.css"
	rel="stylesheet">
<!-- animation CSS -->
<link href="/css/animate.css" rel="stylesheet">
<!-- Custom CSS -->
<link href="/css/style.css" rel="stylesheet">
<!-- color CSS -->
<link href="/css/colors/megna-dark.css" id="theme" rel="stylesheet">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

</head>

<body class="fix-header">
	<!-- ============================================================== -->
	<!-- Header -->
	<!-- ============================================================== -->
	<div th:insert="shared/header"></div>
	<!-- ============================================================== -->
	<!-- Fin header -->
	<!-- ============================================================== -->

	<!-- ============================================================== -->
	<!-- Header -->
	<!-- ============================================================== -->
	<div th:insert="shared/navbar"></div>
	<!-- ============================================================== -->
	<!-- Fin header -->
	<!-- ============================================================== -->


	<div id="page-wrapper">
		<div class="container-fluid">
			<div th:insert="shared/bar"></div>
		</div>
		<div class="row m-5">
			<div class="col-md-12">
				<div class="white-box">
					<div class="row">
						<div class="col-sm-12">
							<div class="white-box">
								<h3 class="box-title m-b-0">Formulario de pago</h3>
								<p class="text-muted m-b-30 font-13" th:text="'Agregar pago al cliente: ' + ${nombre}"></p>
								<form class="form-horizontal" action="/pagos/agregar" method="post">

									<input name="idCliente" th:value="${idCliente}" hidden="hidden">

									<div class="form-group">
										<label class="col-md-12">Fecha de pago</label>
										<div class="col-md-12">
										 <input type="date" class="form-control"  required="required" name="fechaPago">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-12" for="number">Cantidad</label>
										<div class="col-md-12">
											<input required="required" type="number" id="number" name="cantidad" class="form-control" placeholder="Cantidad"> </div>
									</div>
									<div class="form-group">
										<label class="col-md-12" for="motivo">Motivo</label>
										<div class="col-md-12">
											<input required="required" type="text" id="motivo" name="concepto" class="form-control" placeholder="Motivo"> </div>
									</div>
								    <div class="form-group">
									<div class="col-md-6">
								    <button class="btn btn-primary" type="submit">Agregar</button>
								    </div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container-fluid -->
	<footer class="footer text-center"> 2020 &copy; Cross-Gym </footer>
	</div>
	<!-- ============================================================== -->
	<!-- End Page Content -->
	<!-- ============================================================== -->
	<!-- /#wrapper -->
	<!-- jQuery -->
	<script src="/plugins/bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- Menu Plugin JavaScript -->
	<script
		src="/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js"></script>
	<!--slimscroll JavaScript -->
	<script src="/js/jquery.slimscroll.js"></script>
	<!--Wave Effects -->
	<script src="/js/waves.js"></script>
	<!-- Custom Theme JavaScript -->
	<script src="/js/custom.min.js"></script>
	<!--Style Switcher -->
	<script
		src="/plugins/bower_components/styleswitcher/jQuery.style.switcher.js"></script>

	
	
		 
</body>
</html>
