<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" type="image/png" sizes="16x16"
	href="../plugins/images/favicon.png">
<title>Cross-Sport Gym</title>
<!-- Bootstrap Core CSS -->
<link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Menu CSS -->
<link
	href="/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.css"
	rel="stylesheet">
<!-- animation CSS -->
<link href="/css/animate.css" rel="stylesheet">
<!-- Custom CSS -->
<link href="/css/style.css" rel="stylesheet">
<!-- color CSS -->
<link href="/css/colors/megna-dark.css" id="theme" rel="stylesheet">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

</head>

<body class="fix-header">
	<!-- ============================================================== -->
	<!-- Header -->
	<!-- ============================================================== -->
	<div th:insert="shared/header"></div>
	<!-- ============================================================== -->
	<!-- Fin header -->
	<!-- ============================================================== -->

	<!-- ============================================================== -->
	<!-- Header -->
	<!-- ============================================================== -->
	<div th:insert="shared/navbar"></div>
	<!-- ============================================================== -->
	<!-- Fin header -->
	<!-- ============================================================== -->


	<div id="page-wrapper">
		<div class="container-fluid">
			<div th:insert="shared/bar"></div>
			</div>
			<div class="row m-5">
				<div class="col-md-12">
					<div class="white-box">
						   <div class="row">
                    <div class="col-sm-12">
                        <div class="white-box">
                            <h3 class="box-title m-b-0">Formulario de trabajador</h3>
                            <p class="text-muted m-b-30 font-13">Llenar correctamente</p>
                            <form class="form-horizontal" th:action="@{agregar-trabajador}" th:object="${trabajador}" method="post">
                                <div class="form-group">
                                    <label class="col-md-12" for="example-email">Correo electronico <span class="help">, ejemplo: "example@gmail.com"</span></label>
                                    <div class="col-md-12">
                                        <input required="required" type="email" id="email" name="email" class="form-control" th:field="*{correo}" placeholder="Correo electronico"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Contraseña</label>
                                    <div class="col-md-12">
                                        <input required="required" type="password" class="form-control" value="password" th:field="*{password}"> </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="col-sm-12">Estado</label>
                                    <div class="col-sm-12">
                                        <select class="form-control" th:field="*{activo}">
                                            <option th:value="true" >Activo</option>
                                            <option th:value="false">Inactivo</option>
                                        </select>
                                    </div>
                                </div>
                                 <div class="form-group">
                                    <label class="col-sm-12">Rol a desempeñar</label>
                                    <div class="col-sm-12">
                                        <select class="form-control"  th:field="*{role}">
                                            <option th:each="role : ${T(com.gimnasio.app.models.Rol).values()}"
                                        th:value="${role}" th:text="${role}"></option>
                                        </select>
                                        
                                    </div>
                                </div>
                               <button type="submit" class="btn btn-primary">Agregar</button>
                            </form>
                        </div>
                    </div>
                </div>
					</div>
				</div>
			</div>
		</div>
		<!-- /.container-fluid -->
		<footer class="footer text-center"> 2020 &copy; Cross-Gym </footer>
	</div>
	<!-- ============================================================== -->
	<!-- End Page Content -->
	<!-- ============================================================== -->
	<!-- /#wrapper -->
	<!-- jQuery -->
	<script src="/plugins/bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- Menu Plugin JavaScript -->
	<script
		src="/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js"></script>
	<!--slimscroll JavaScript -->
	<script src="/js/jquery.slimscroll.js"></script>
	<!--Wave Effects -->
	<script src="/js/waves.js"></script>
	<!-- Custom Theme JavaScript -->
	<script src="/js/custom.min.js"></script>
	<!--Style Switcher -->
	<script
		src="/plugins/bower_components/styleswitcher/jQuery.style.switcher.js"></script>
</body>

</html>
